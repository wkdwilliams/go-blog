services:
  app:
    build: .
    ports:
      - "${PORT}:${PORT}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - go-blog-network

  migrate:
    image: migrate/migrate:v4.17.1
    command: [
      "-path", "migrations",
      "-database", "mysql://${DB_USER}:${DB_PASS}@tcp(${DB_HOST}:3306)/${DB_NAME}",
      "up"
    ]
    volumes:
      - ./migrations:/migrations
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - go-blog-network
